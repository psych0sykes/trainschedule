        <div class="col-md-3"></div>

    <header class="jumbotron">Train Boi</header>
    <!-- table -->
    <div class="row">
    <table>
        <th>Name</th><th>Destination</th><th>Next Train</th><th>Frequency</th>
        <tr id="tableTrains">
        </tr>
        </table>

            <input type="text" name="first train" id="first"><br>
